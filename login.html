<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tutor Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html">Tutor Gallery</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup-teacher.html">Sign Up as Teacher</a></li>
                <li><a href="signup-student.html">Sign Up as Student</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section animate-on-scroll">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="#">
                <div class="input-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup-student.html">Sign Up</a></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content" id="contact">
            <h3>Contact Us</h3>
            <p>Email: support@tutorgallery.com | Phone: +1234567890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
