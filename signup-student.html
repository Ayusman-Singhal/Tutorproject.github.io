<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Student - Tutor Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html">Tutor Gallery</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup-teacher.html">Sign Up as Teacher</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle">Light Mode</button>
        </nav>
    </header>

    <section class="signup-section animate-on-scroll">
        <h2>Sign Up as a Student</h2>
        <form action="#">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" required>
            <span class="error-message"></span>

            <label for="student-email">Email:</label>
            <input type="email" id="student-email" required>
            <span class="error-message"></span>

            <label for="student-location">Location:</label>
            <input type="text" id="student-location" required>
            <span class="error-message"></span>

            <label for="student-phone">Phone:</label>
            <input type="tel" id="student-phone" required>
            <span class="error-message"></span>

            <button type="submit" class="btn">Find a Tutor</button>
        </form>
    </section>

    <footer>
        <div class="footer-content" id="contact">
            <h3>Contact Us</h3>
            <p>Email: support@tutorgallery.com | Phone: +1234567890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
